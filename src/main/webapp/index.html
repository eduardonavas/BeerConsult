<!DOCTYPE html>
<html>
<head>
<title>Consultas</title>
<link rel="stylesheet" href="/BeerConsult/css/bootstrap.min.css">
<link rel="shortcut icon"
	href="/BeerConsult/imagens/beer-icon-150x150.png">
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Consultor de Cervejas</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1"></div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>


	<div class="container" id="formulario">

		<form id="formBusca">
			<div class="col-md-12 col-xs-12">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Marca</span> <input
						type="text" id="campoBusca" class="form-control"
						placeholder="Procurar" aria-describedby="basic-addon1">
				</div>
			</div>
			<div class="col-md-12 col-xs-12 btn-group btn-group-justified"
				role="group" aria-label="...">

				<div class="btn-group" role="group">
					<button id="busca" type="submit" class="btn btn-default"
						aria-label="...">Buscar</button>
				</div>
				<div class="btn-group" role="group">
					<button id="limparBusca" type="button" class="btn btn-danger"
						aria-label="...">limpar busca</button>
				</div>
			</div>
		</form>
	</div>

	<div class="container" id="divRetornoBusca" style="display: none">
		<div class="row">
			<div class="col-md-4">
				<img id="imagem" alt="" width="310" height="310">
			</div>
			<div class="col-md-6">
				<label class="navbar-brand" id="nome">Nome:</label>
			</div>

			<div class="col-md-12">
				<h1>Descrição:</h1>
				<h3 id="descricao"></h3>
			</div>
		</div>
	</div>

	<script src="/BeerConsult/js/jquery-2.1.4.min.js"></script>
	<script src="/BeerConsult/js/bootstrap.min.js"></script>
	<script src="/BeerConsult/js/commons.js"></script>
</body>
</html>
